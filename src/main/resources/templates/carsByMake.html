<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars By Make</title>
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

</head>
<body>

<div class="backgroundImage">
    <div class="text-center absoluteCenter">
        <h1>Cars By Make</h1>
        <h3>List of all the models according to the brands</h3>
    </div>
</div>

<div class="container dataList">
    <h1>List</h1>

    <ul th:each="car : ${list}">
        <li th:text="${car.make}"></li>
        <ul th:each="anItem : ${car.carList}">
            <li th:text="${anItem.model}"></li>
        </ul>
    </ul>
</div>

<footer>
    <p>Copyright &copy; 2017. All rights reserved.</p>
</footer>

</body>
</html>
